<md-progress-linear md-mode="indeterminate" ng-show="vm.loading"></md-progress-linear>
<md-content layout="row" layout-sm="column" layout-xs="column">
  <div layout-padding flex>
    <h1 class="md-display-2" layout="row">
      <span flex>Selejt kimutatás</span>
      <md-button class="md-fab md-primary md-hue-2">
        <md-icon class="material-icons">dashboard</md-icon>
      </md-button>
    </h1>
    <md-divider>
      <div layout-gt-xs="row">
        <div flex-gt-xs>
          <md-input-container>
            <md-datepicker ng-model="vm.startdate" md-max-date="vm.maxdate"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <md-datepicker ng-model="vm.enddate" md-max-date="vm.maxdate"></md-datepicker>
          </md-input-container>
          <md-button class="md-primary md-raised" ng-click="vm.getproduct()" ng-disabled="vm.loading">Betöltés</md-button>
        </div>
      </div>
      <my-chart id="chart" options="vm.chartconfig"></my-chart>
      <div layout-gt-xs="row">
        <div flex-gt-xs layout="row">
          <md-input-container flex>
            <label>SM</label>
            <md-select ng-model="vm.actsm" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="s in vm.tabledata | unique:'sm' track by $index" value="{{s.sm}}">{{s.sm}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Szak</label>
            <md-select ng-model="vm.actshift" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="sh in vm.tabledata | unique:'shift' track by $index" value="{{sh.shift}}">{{sh.shift}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Típus</label>
            <md-select ng-model="vm.acttype" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="u in vm.tabledata | unique:'type' track by $index" value="{{u.type}}">{{u.type}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Kémia</label>
            <md-select ng-model="vm.actchem" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="ch in vm.tabledata | unique:'chem' track by $index" value="{{ch.chem}}">{{ch.chem}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Kategória</label>
            <md-select ng-model="vm.actcat" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="cat in vm.tabledata | unique:'category' track by $index" value="{{cat.category}}">{{cat.category}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Hiba</label>
            <md-select ng-model="vm.actdescription" ng-change="vm.create_chartdata()">
              <md-option value="">Mind</md-option>
              <md-option ng-repeat="d in vm.tabledata | unique:'description' track by $index" value="{{d.description}}">{{d.description}}</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
      <div layout="row">
        <md-table-container flex>
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>Nap</th>
                <th md-column>SM</th>
                <th md-column>Szak</th>
                <th md-column>Típus</th>
                <th md-column>Kémia</th>
                <th md-column>Kategória</th>
                <th md-column>Hiba</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="item in vm.arrtabledata | filter:vm.actshift|filter: vm.search track by $index">
                <td md-cell>{{item.day}}</td>
                <td md-cell>{{item.sm}}</td>
                <td md-cell>{{item.shift}}</td>
                <td md-cell>{{item.type}}</td>
                <td md-cell>{{item.chem}}</td>
                <td md-cell>{{item.category}}</td>
                <td md-cell>{{item.description}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>
    </md-divider>
  </div>
</md-content>
