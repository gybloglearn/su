<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Komment</h2>
                <span flex></span>
                <md-icon class="material-icons" ng-click="cancel()">cancel</md-icon>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div layout="row" style="margin-top:10px">
                <span class="input-group-addon">Azonosító</span>
                <input type="text" class="form-control" ng-model="id" readonly>
                <span class="input-group-addon">Dátum</span>
                <input type="text" class="form-control" ng-model="date" readonly>
                <span class="input-group-addon">Hely</span>
                <input type="text" class="form-control" ng-model="machine" readonly>
            </div>
            <div layout=row style="margin-top:10px">
                <span class="input-group-addon">Megjegyzés</span>
                <textarea class="form-control" rows="4" ng-model="description"></textarea>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Cél</label>
                    <input type="text" ng-model="target" readonly>
                </md-input-container>
                <md-input-container flex>
                    <label>Aktuális</label>
                    <input type="text" ng-model="actual" readonly>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer(id,date,machine,description,target,actual)">
                Mentés
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Mégse
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
