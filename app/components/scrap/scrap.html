<md-progress-linear md-mode="indeterminate" ng-show="vm.loading"></md-progress-linear>
<md-content layout="row" layout-sm="column" layout-xs="column">
  <div layout-padding flex>
    <h1 class="md-display-2" layout="row">
      <span flex>Selejt</span>
      <md-button class="md-fab md-primary md-hue-2">
        <md-icon class="material-icons">dashboard</md-icon>
      </md-button>
    </h1>
    <md-divider></md-divider>
    <md-content>
        <div layout-gt-xs="row">
          <md-input-container>
            <label>Időszak</label>
            <md-select ng-model="vm.acttime" ng-change="vm.load()">
              <md-option ng-repeat="at in vm.times" ng-value="at">{{at}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Dátum tól:</label>
            <md-datepicker ng-model="vm.startdate" md-max-date="vm.maxdate"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <label>Dátum ig:</label>
            <md-datepicker ng-model="vm.enddate" md-max-date="vm.maxdate"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <md-button class="md-primary md-raised" ng-click="vm.load()" ng-disabled="vm.loading">Betöltés</md-button>
          </md-input-container>
        </div>
      </md-content>
    <md-content layout="row" layout-sm="column" layout-xs="column">
      <div flex>
        <my-chart id="kumchart" options="vm.kumulaltchartconfig"></my-chart>
      </div>
    </md-content>
    <md-content layout="row" layout-sm="column" layout-xs="column">
      <div flex>
        <my-chart id="chart" options="vm.chartconfig"></my-chart>
      </div>
    </md-content>
    <md-table-container flex>
      <table md-table>
        <thead md-head>
          <tr md-row>
              <th md-column>Dátum</th>
              <th md-column>AH</th>
              <th md-column>Egyéb</th>
              <th md-column>GH</th>
              <th md-column>OH</th>
              <th md-column>OHSL</th>
              <th md-column>SEH</th>
              <th md-column>SL</th>
              <th md-column>OH+GH</th>
              <th md-column>Összes Selejt</th>
              <th md-column>Összes</th>
              <th md-column>Kumulalt</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="item in vm.data">
              <td md-cell>{{item.date}}</td>
              <td md-cell>{{item.ah}}</td>
              <td md-cell>{{item.egyeb}}</td>
              <td md-cell>{{item.gh}}</td>
              <td md-cell>{{item.oh}}</td>
              <td md-cell>{{item.ohsl}}</td>
              <td md-cell>{{item.seh}}</td>
              <td md-cell>{{item.sl}}</td>
              <td md-cell>{{item.ohgh}}</td>
              <td md-cell>{{item.sumscrap}}</td>
              <td md-cell>{{item.sum}}</td>
              <td md-cell>{{item.kumulalt|number:2}} %</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </div>
</md-content>
